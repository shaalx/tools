<!DOCTYPE html PUBLIC  "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>jQuery LoadMask Demo</title>
		<link href="jquery.loadmask.spin.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="spin.min.js"></script>
		<script type='text/javascript' src='jquery.loadmask.spin.js'></script>
		<style>
			body{font-size:11px;font-family:tahoma;}
			#content { padding:5px;width:200px; }
			#buttons { padding-left:40px; }
		</style>
	</head>
	<body>
		Please fill out the form:
		<div id="content">
			<div>Field1: <input type="text"></div>
			<div><label>.</label></div>
			<div><label>.</label></div>
			<div><label>.</label></div>
			<div><label>.</label></div>
			<div><label>.</label></div>
			<div><label>.</label></div>
			<div><label>.</label></div>
			<div><label>.</label></div><div><label>.</label></div>
			<div><label>.</label></div><div><label>.</label></div>
			<div><label>.</label></div>
			<div>Field2: <input type="text"></div>
			<div>Field3: <input type="text"></div>
			<div>Field4: <input type="text"></div>
		</div>
		<div id="buttons">
			<input type="button" value="Process" id="process">
			<input type="button" value="Cancel" id="cancel">
		</div>
		<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#DCDCDC SIZE=3> 
		<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=2)" width="100%" color=#DCDCDC SIZE=10> 
		<HR style="width="80%" color=#DCDCDC SIZE=2> 
		<HR style="FILTER: alpha(opacity=0,finishopacity=100,style=1)" width="100%" color=#DCDCDC SIZE=3>
		<HR style="FILTER: progid:DXImageTransform.Microsoft.Shadow(color:#DCDCDC,direction:145,strength:15)" width="100%" color=#DCDCDC SIZE=1> 
		<HR style="FILTER: progid:DXImageTransform.Microsoft.Glow(color=#DCDCDC,strength=10)" width="80%" color=#987CDC SIZE=1> 
		<script>
			$(document).ready(function(){
				$("#process").bind("click", function () {
					$("#content").mask({
						// label:"...",
						spinner: { lines: 10, length: 15, width: 15, radius: 20},
						// spinnerPadding: 115,
						delay: 0,
						// overlayOpacity: 0.1,
						// overlaySize: true
					});
				});
				
				$("#cancel").bind("click", function () {
					$("#content").unmask();
				});
			});
		</script>
	</body>
</html>
